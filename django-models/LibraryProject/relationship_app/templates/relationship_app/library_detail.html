<!DOCTYPE html>
<html>
<head>
    <title>{{ library.name }} - Details</title>
</head>
<body>
    <h1>{{ library.name }}</h1>

    <h2>Books in this Library:</h2>
    <ul>
        {% for book in library.books.all %}
            <li>{{ book.title }} (by {{ book.author.name }})</li>
        {% empty %}
            <li>No books in this library.</li>
        {% endfor %}
    </ul>

    <h3>Librarian:</h3>
    <p>{{ library.librarian.name }}</p>
</body>
</html>
