<h2>Profile</h2>

{% if message %}
  <p style="color:green;">{{ message }}</p>
{% endif %}

<form method="post">
  {% csrf_token %}
  <label>Username: {{ user.username }}</label><br>
  <label>Email:</label>
  <input type="email" name="email" value="{{ user.email }}"><br>
  <button type="submit">Update Profile</button>
</form>

<p><a href="{% url 'logout' %}">Logout</a></p>
