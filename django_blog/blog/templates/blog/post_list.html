<h1>All Blog Posts</h1>
{% for post in posts %}
    <h2><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h2>
    <p>By {{ post.author }} | {{ post.created_at|date:"M d, Y" }}</p>
    <p>{{ post.content|truncatewords:30 }}</p>
{% empty %}
    <p>No posts yet.</p>
{% endfor %}
<p><a href="{% url 'post-create' %}">Create New Post</a></p>
